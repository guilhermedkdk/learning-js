<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fourth exercise</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = prompt('what is your name?')
        document.write(`hello ${name}, your name has ${name.length} letters <br/>`)
        document.write(`your name in uppercase is ${name.toUpperCase()} <br/>`)
        document.write(`your name in lowercase is ${name.toLowerCase()} <br/>`)
    </script>
</body>
</html>
